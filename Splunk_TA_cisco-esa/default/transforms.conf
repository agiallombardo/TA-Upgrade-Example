[fields_for_cisco_esa_authentication_vendor_action]
REGEX = \w+:\s*User\s+.*\s*from\s+(?:\S+).*(failed|successfully)
FORMAT = cisco_esa_vendor_action::$1

[fields_for_cisco_esa_auth2_vendor_action]
REGEX = \d{1,2}:\d{1,2}:\d{1,2}(?:\s\d{1,4})?\s\w+:\s*(login|logout):\s*[^\s]*\s*[Uu]ser:[\w\-]+\s*session:[^\s]+
FORMAT = cisco_esa_vendor_action::$1

[cisco_esa_legacy_action]
REGEX  = \baction\s*=\s*"([^"]*)"|\baction\s*=\s*([^\s]*)\s*
FORMAT = cisco_esa_action::$1 cisco_esa_action::$2


[fields_for_cisco_esa_http_status]
REGEX = req\:(?:\S+)\s*user\:.*\s*id:[^ ]+\s+(\d+)\s+\w+\s[^ ]+\s\w+\/\d+\.\d+\s+.*
FORMAT = cisco_esa_http_status::$1


[cisco_esa_legacy_status]
REGEX  = \bstatus\s*=\s*"([^"]*)"|\bstatus\s*=\s*([^\s]*)\s*
FORMAT = cisco_esa_http_status::$1 cisco_esa_http_status::$2

##AMP Field Extractions

[response_for_frq_for_cisco_esa]
# Response received for file reputation query from Cloud. File Name = 'mod-6.exe', MID = 5, Disposition = MALICIOUS, Malware = W32.061DEF69B5-100.SBX.TG, Reputation Score = 73, sha256 = 061def69b5c100e9979610fa5675bd19258b19a7ff538b5c2d230b467c312f19, upload_action = 2
REGEX = (Response received for file reputation query from [a-zA-Z]*).\s+[fF]ile\s+Name\s*=\s*['"]([^'"]+)['"],\s+MID\s*=\s*(\d+),\s+[dD]isposition\s*=\s*([^,]*),\s+[mM]alware\s*=\s*([^,]*),\s+[rR]eputation\s+Score\s*=\s*(\d+),\s+[sS]ha256\s*=\s*([^,]*),\s+[uU]pload_action\s+=\s+(\d+)
FORMAT = vendor_action::$1 file_name::$2 internal_message_id::$3 disposition::$4 malware::$5 reputation_score::$6 sha256::$7 upload_action::$8

[file_analysis_complete_for_cisco_esa]
# File Analysis complete. SHA256: 24122608efb63d254eaac87c85d614fb563126045a937510b4e706d7bc9d190e, File name: file34-incorrect.html, Submit Timestamp: 1514812089, Update Timestamp: 1514812583, Disposition: 3 Score: 95, analysis id: '1eb9b68c6c94f300c498e8a67b62bc59' Details: W32.24122608EF-95.SBX.TG
# File Analysis complete. SHA256: fffffffffffdfcdfdc, File name: Payment.Doc, Submit Timestamp: 1516577832, Update Timestamp: 1516578620, Disposition: 3 Score: 100, run_id: 3424324 Details: Analysis is completed for the File SHA256[fffffffffffdfcdfdc]  Spyname:[W32.F242CDD039-100.SBX.TG]
REGEX = (File Analysis complete.)\s+SHA256:\s*([^,]*),\s+[fF]ile\s+[nN]ame:\s*([^,]*),\s+Submit\sTimestamp:\s*\d+,\s+Update\s+Timestamp:\s*\d+,\s+Disposition:\s*(\d+)\s+Score:\s*(\d+),\s+(?:[aA]nalysis\s+id|run_id):\s+(['"][^'"]+['"]|\d+)\s+Details:\s+([\w [\]]+)\s+Spyname:\s*\[(.*)]
FORMAT = vendor_action::$1 sha256::$2 file_name::$3 disposition::$4 analysis_score::$5 id::$6 details::$7 malware::$8